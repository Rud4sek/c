<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>Moja Lista Zada≈Ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-task input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        .add-task button {
            padding: 15px 25px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-task button:hover {
            background: #059669;
        }

        .tasks {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .task {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }

        .task:last-child {
            border-bottom: none;
        }

        .task:hover {
            background: #f9fafb;
        }

        .task.completed .task-text {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .task input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #1f2937;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Moje Zadania</h1>
            <p>Organizuj sw√≥j dzie≈Ñ</p>
        </div>

        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Dodaj nowe zadanie..." />
            <button onclick="addTask()">Dodaj</button>
        </div>

        <div class="tasks" id="taskList">
            <div class="empty-state">
                <p>üéâ Brak zada≈Ñ!</p>
                <small>Dodaj swoje pierwsze zadanie powy≈ºej</small>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Wszystkie</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Wykonane</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Do zrobienia</div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];

        // Wczytaj zadania z pamiƒôci
        function loadTasks() {
            const saved = JSON.parse(localStorage.getItem('tasks') || '[]');
            tasks = saved;
            renderTasks();
        }

        // Zapisz zadania do pamiƒôci
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Dodaj nowe zadanie
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                tasks.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                input.value = '';
                saveTasks();
                renderTasks();
            }
        }

        // Prze≈ÇƒÖcz status zadania
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Usu≈Ñ zadanie
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        // Renderuj listƒô zada≈Ñ
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <p>üéâ Brak zada≈Ñ!</p>
                        <small>Dodaj swoje pierwsze zadanie powy≈ºej</small>
                    </div>
                `;
            } else {
                taskList.innerHTML = tasks.map(task => `
                    <div class="task ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <span class="task-text">${task.text}</span>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Usu≈Ñ</button>
                    </div>
                `).join('');
            }

            updateStats();
        }

        // Aktualizuj statystyki
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // Dodaj zadanie po naci≈õniƒôciu Enter
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Za≈Çaduj zadania przy starcie
        loadTasks();
    </script>
</body>
</html>
